<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draggable List</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    .buttons {
      margin-top: 35px;
    }

    .ghost {
      opacity: 0.5;
      background: #c8ebfb;
    }
  </style>
</head>
<body>
  <div id="app" class="container mt-5">
    <div class="row">
      <div class="col-2">
        <div class="form-group">
          <div
            class="btn-group-vertical buttons"
            role="group"
            aria-label="Basic example"
          >
            <button class="btn btn-secondary" @click="add">Add</button>
            <button class="btn btn-secondary" @click="replace">Replace</button>
          </div>

          <div class="form-check">
            <input
              id="disabled"
              type="checkbox"
              v-model="enabled"
              class="form-check-input"
            />
            <label class="form-check-label" for="disabled">DnD enabled</label>
          </div>
        </div>
      </div>

      <div class="col-6">
        <h3>Draggable {{ draggingInfo }}</h3>

        <draggable
          :list="list"
          :disabled="!enabled"
          class="list-group"
          ghost-class="ghost"
          :move="checkMove"
          @start="dragging = true"
          @end="dragging = false"
        >
          <div
            class="list-group-item"
            v-for="element in list"
            :key="element.id"
          >
            {{ element.name }}
          </div>
        </draggable>
      </div>

      <div class="col-3">
        <h4>List Values</h4>
        <pre>{{ list }}</pre>
      </div>
    </div>
  </div>

  <!-- Vue 3 JS CDN -->
 
 
<script src="//cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.min.js"></script>
<!-- CDNJS :: Sortable (https://cdnjs.com/) -->
<script src="//cdn.jsdelivr.net/npm/sortablejs@1.10.2/Sortable.min.js"></script>
<!-- CDNJS :: Vue.Draggable (https://cdnjs.com/) -->
<script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/4.0.0/vuedraggable.umd.min.js"></script>



  <script>
    const app = Vue.createApp({
      data() {
        return {
          enabled: true,
          list: [
            { name: "John", id: 0 },
            { name: "Joao", id: 1 },
            { name: "Jean", id: 2 }
          ],
          dragging: false
        };
      },
      computed: {
        draggingInfo() {
          return this.dragging ? "under drag" : "";
        }
      },
      methods: {
        add() {
          const newId = this.list.length + 1;
          this.list.push({ name: "Juan " + newId, id: newId });
        },
        replace() {
          this.list = [{ name: "Edgard", id: 1 }];
        },
        checkMove(e) {
          console.log("Future index: " + e.draggedContext.futureIndex);
        }
      }
    });

    app.component("draggable", vuedraggable);
    app.mount("#app");
  </script>
</body>
</html>
